{% extends 'base_template.html' %}

{%block navimenu%}
{%endblock%}

{%block header%}
{{ fullname }}
{%endblock%}

{%block body%}
<div class="">
  <form class = "col-md-6" method="post" enctype="multipart/form-data">
    <fieldset disabled>
    {% csrf_token %}
    {{form}}
    <p></p>
  </fieldset>
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Удалить<span class="glyphicon glyphicon-comment"></span></button>
  </form>

  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Удаление сертификата</h4>
        </div>
        <div class="modal-body">
          <p>Вы действительно хотите удалить сертификат?</p>
        </div>
        <div class="modal-footer">
          <form class = "col-md-12" method="get">
            <input type="hidden" class="form-control" id=""  maxlength="100" name="del" value="true">
            <button type="submit" class="btn btn-default" >УДАЛИТЬ</button>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>
{%endblock body%}

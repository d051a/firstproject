{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PN</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href={% static "authapp/bootstrap/css/bootstrap.min.css" %}>
        <link rel="stylesheet" href={% static "authapp/font-awesome/css/font-awesome.min.css"%}>
		    <link rel="stylesheet" href={% static "authapp/css/form-elements.css" %}>
        <link rel="stylesheet" href={% static "authapp/css/style.css" %}>
        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href={% static "authapp/ico/favicon.png"%}>
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href={% static "authapp/ico/apple-touch-icon-144-precomposed.png"%}>
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href={% static "authapp/ico/apple-touch-icon-114-precomposed.png"%}>
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href={% static "authapp/ico/apple-touch-icon-72-precomposed.png"%}>
        <link rel="apple-touch-icon-precomposed" href={% static "authapp/ico/apple-touch-icon-57-precomposed.png"%}>

        <style>
         body {
          background: #c7b39b url({% static "authapp/img/backgrounds/1.jpg" %}); /* Цвет фона и путь к файлу */
          color: #fff; /* Цвет текста */
         }
        </style>
    </head>

    <body>
      <nav class="navbar navbar-inverse navbar-static-top" style="margin-bottom: 0px; border-radius: 0px;" >
        <div class="container">
          <div class="row">
              <div class="col-sm-8 col-sm-offset-2 text">
                  <h3><strong>HelpDesk & ServiceDesk</strong></h3>
              </div>
          </div>
        </div><!-- /.container-fluid -->
      </nav>
        <!-- Top content -->
        <div class="top-content">
            <div class="inner-bg">
                <div class="container">

                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Вход</h3>
                            		<p>Введите Ваши логин и пароль для входа:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
                              <form role="form" action="" method="post" class="login-form">
                                {% csrf_token %}
                                <div class="form-group">
                                <label class="sr-only" for="form-username">{{ form.username.label }}</label>
                                <input type="text" name="{{ form.username.html_name }}" placeholder="Логин..." class="form-username form-control" id="{{ form.username.html_name }}">
                                <p></p>
                                {% if form.username.errors %}
                                <p>{{ form.username.errors }}</p>
                                {% endif %}
                                <label class="sr-only" for="form-password">{{ form.password.label }}</label>
                                <input type="password" name="{{ form.password.html_name }}" placeholder="Пароль..." class="form-password form-control" id="{{ form.password.html_name }}">
                                <p></p>
                                {% if form.username.errors %}
                                <p>{{ form.username.errors }}</p>
                                {% endif %}
                              <button type="submit" class="btn">Войти</button>
                              </form>

		                    </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-sm-offset-3 social-login">
                        	<h3>или <a href="{% url 'authapp:registration' %}">Зарегистрируйтесь!</a></h3>

                        	</div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Javascript -->
        <script src={% static "authapp/js/jquery-1.11.1.min.js" %}></script>
        <script src={% static "authapp/bootstrap/js/bootstrap.min.js" %}></script>
        <script src={% static "authapp/js/jquery.backstretch.min.js" %}></script>

        <!--[if lt IE 10]>
            <script src="{% static "authapp/js/placeholder.js"></script>
        <![endif]-->
    </body>

</html>

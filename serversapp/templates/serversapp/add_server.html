{% extends 'base_template.html' %}
{%block navimenu%}
  <li class="breadcrumb-item"><a href="{% url 'mainapp:main' %}">Главная</a></li>
  <li class="breadcrumb-item"><a href="{% url 'serversapp:list_servers' %}">Реестр серверов</a></li>
  <li class="breadcrumb-item active" aria-current="page">{{ pagename }} </li>
{%endblock%}

{%block header%}
<h2 style="margin-left: 20px;">{{ pagename }}</h2>
{%endblock%}

{%block body%}
<form class = "col-md-5" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{technicform}}
  {{serverform}}
  <p></p>
  <button type="submit" class="btn btn-default" name="button">Добавить</button>
</form>
{%endblock body%}

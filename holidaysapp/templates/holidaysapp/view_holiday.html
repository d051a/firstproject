{% extends 'base_template.html' %}
{% load static %}
{%block navimenu%}
  <li class="breadcrumb-item"><a href="{% url 'mainapp:main' %}">Главная</a></li>
  <li class="breadcrumb-item"><a href="{% url 'ticketsapp:list_tickets' %}">Заявки</a></li>
  <li class="breadcrumb-item active" aria-current="page">{{ pagename }} </li>
{%endblock%}

{%block header%}
{{ pagename }}
{%endblock%}

{%block body%}
<!-- Page Content -->
<div class="container">
  <div class="row">
    <!-- Post Content Column -->
    <div class="col-lg-12">
      <!-- Title -->
      <h1 class="mt-4 text-center">{{ holiday.title }}</h1>
      <hr>
      <!-- Post Content -->
      <p class="lead" style="text-align:justify">{{holiday.full_description}}</p>
      <hr>
    </div>
  </div>
</div>
{%endblock body%}

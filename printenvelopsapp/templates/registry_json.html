{% extends 'base_template.html' %}
{% load static %}

{%block head%}
<link rel="stylesheet" type="text/css" href={% static "recepients/css/jquery.dataTables.min.css"%}>
{%endblock%}

{%block navimenu%}
{%endblock%}

{%block header%}
    {{ pagename }}
{%endblock%}

{%block header_end%}
<a style="margin-right: 20px;" role="button" class="btn btn-secondary" href="{% url 'printenvelopsapp:registry_add' %}"><b>+</b></a>
{%endblock%}

{%block body%}
<div class = "col-md-12">
    <table id="registry_list" class="datatable row-border" style="width:100;">
            <thead>
                <tr>
                    <th>Реестр</th>
                    <th>Сотрудник</th>
                    <th>Дата</th>
                    <th>Тип</th>
                    <th>Тип РПО</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
</div>
{%endblock%}

{% block scripts %}
    <script>
        $(document).ready(function() {
    var oTable = $('.datatable').dataTable({
        "scrollY":        "550px",
        "scrollCollapse": true,
        "paging":         true,
        "ordering":       false,
        "pagingType":     "numbers",
        "processing":     true,
        "serverSide":     true,
        "ajax": "{% url 'printenvelopsapp:registry_list_json' %}",

        language: {
          processing:     "Traitement en cours...",
          search:         "Поиск",
          lengthMenu:     "Показать _MENU_ элементов",
          info:           "Показано _START_ из _END_ из _TOTAL_ элементов",
          infoEmpty:      "Показано 0 из 0 из 0 элементов",
          infoFiltered:   "(Отфильтровано из _MAX_ позиций)",
          infoPostFix:    "",
          loadingRecords: "Chargement en cours...",
          zeroRecords:    "Aucun &eacute;l&eacute;ment &agrave; afficher",
          emptyTable:     "Нет данных",
          paginate: {
                first:      "Первый",
                previous:   "Предыдущий",
                next:       "Следующий",
                last:       "Последний"
            },},
                searching: true,
    });
    // ...
});
    </script>
{% endblock scripts %}

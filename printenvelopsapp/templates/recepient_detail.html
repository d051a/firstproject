{% extends 'base_template.html' %}


{%block navimenu%}
{%endblock%}

{%block header%}
    {{ pagename }}
{%endblock%}

{% block body %}

    <div div class="col-sm">
        <form class = "col-md-6" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-default">ИЗМЕНИТЬ</button>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delModal">Удалить реестр<span class="glyphicon glyphicon-comment"></span></button>
        </form>
    </div>

      <div class="modal fade" id="delModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Удаление адреса</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Вы действительно хотите удалить данный адрес?</p>
            </div>
            <div class="modal-footer">
              <form class = "col-md-12" action="{% url 'printenvelopsapp:recepient_delete' recepient.pk %}" method="post">
                {% csrf_token %}
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Нет</button>
                <button type="submit" class="btn btn-danger">Да</button>
              </form>
            </div>
          </div>
        </div>
      </div>


{% endblock%}
